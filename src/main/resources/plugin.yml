name: QuillCraftCore
version: 1.0
author: LyFlow
main: net.quillcraft.core.QuillCraftCore
api-version: 1.17
prefix: Core
description: Plugin dedicated to QuillCraft
website: https://quillcraft.fr
#depend: [ProtocolLib]
commands:
  msg:
    usage: §c/msg <player> <message>
    aliases: [m, message]
  r:
    usage: §c/r <message>
    aliases: [rep, reponse]
  friend:
    usage: §c/friend <add/remove> <player> or /friend <list>
    aliases: [f, friends]
  lang:
    usage: §c/lang <language>
    aliases: [l, language]
  party:
    usage: §c/party <invite/accept/kick/setowner> <player> or /party <list/leave/delete>
    aliases: [p]
  reloadlang:
    usage: §c/reloadlang
    aliases: [rll, reloadlanguage]