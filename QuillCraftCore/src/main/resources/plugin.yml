name: ${name}
version: ${version}
author: LyFlow
main: ${groupId}.core.${name}
api-version: ${spigot.version.main}
prefix: Core
description: ${description}
website: https://quillcraft.fr
depend: [ ProtocolLib ]
commands:
  msg:
    usage: §c/msg <player> <message>
    aliases: [ m, message ]
  r:
    usage: §c/r <message>
    aliases: [ rep, reponse ]
  friend:
    usage: §c/friend <add/remove/accept/deny> <player> or /friend <list>
    aliases: [ f, friends ]
  lang:
    usage: §c/lang <language>
    aliases: [ l, language ]
  party:
    usage: §c/party <invite/accept/kick/setowner> <player> or /party <list/leave/delete>
    aliases: [ p ]
  reloadlang:
    usage: §c/reloadlang
    aliases: [ rll, reloadlanguage ]
  lobby:
    usage: §c/lobby
    aliases: [ hub ]